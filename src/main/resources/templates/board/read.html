<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <h1 class="mt-4">Board read page</h1>

        <div class="form-group">
            <label for="">Bno</label>
            <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
        </div>
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" name="title" class="form-control" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label for="">Content</label>
            <textarea name="content" rows="5" class="form-control" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label for="">Writer</label>
            <input type="text" name="writer" class="form-control" th:value="${dto.writerName}" readonly>
        </div>
        <div class="form-group">
            <label for="">RegDate</label>
            <input type="text" name="regDate" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label for="">ModDate</label>
            <input type="text" name="modDate" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/board/modify(bno = ${dto.bno}, page=${pageRequestDTO.page}, type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{/board/list(page=${pageRequestDTO.page}, type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
            <button type="button" class="btn btn-primary">List</button>
        </a>


        <div>
            <div class="mt-4">
                <h5><span class="badge bg-secondary replyCount">Reply Count[[${dto.replyCnt}]]</span></h5>
            </div>
            <div class="list-group replyList"></div>
        </div>

        <script th:inline="javascript">
            $(document).ready(function () {
                let bno = [[${dto.bno}]];
                let listGroup = $(".replyList");


                function formatTime(str) {
                    return new Date(str).toLocaleString();
                }

                function loadJSONData(){
                    $.getJSON('/replies/board/' + bno, function (arr) {
                        console.log(arr);
                        for (const arrElement of arr) {
                            let div = document.createElement("div");
                            div.innerText = arr.toString() + formatTime(arr.regDate);
                            listGroup.appendChild(div);
                        }
                    })
                    listGroup.html();
                }

                $(".replyCount").click(function(){
                    loadJSONData();
                })
            });
        </script>

    </th:block>

</th:block>
</html>
